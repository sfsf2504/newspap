<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 80%);
      animation: moveFog 30s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes moveFog {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10%, -10%); }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      padding-left: 5vw;
    }

    .text {
      font-size: 1.5em;
      line-height: 1.4em;
      max-width: 400px;
      opacity: 0.85;
      animation: fadeIn 4s ease-in-out forwards;
      transform: translateY(10%);
      height: 75vh;
      display: flex;
      align-items: flex-end;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20%);
      }
      to {
        opacity: 0.85;
        transform: translateY(10%);
      }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="container">
    <div class="text">
      Kai Engel â€“ Remedy for Melancholy
    </div>
  </div>

  <audio id="bgmusic" autoplay loop preload="auto">
    <source src="music.ogg" type="audio/ogg">
  </audio>
</body>
</html>
