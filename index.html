<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Test</title>
</head>
<body style="background:#111; color:white; display:flex; align-items:center; justify-content:center; height:100vh; flex-direction:column;">

  <h1>Test Music</h1>
  <button onclick="playMusic()">▶ Включить музыку</button>

  <audio id="bgmusic" preload="auto" loop>
    <source src="music.ogg" type="audio/ogg">
    Your browser does not support audio.
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgmusic");
      audio.volume = 0.5;
      audio.play().then(() => {
        console.log("Music started");
      }).catch(err => {
        console.log("Error:", err);
      });
    }
  </script>

</body>
</html>
